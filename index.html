<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Flask</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculadora {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #5a6fd8;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .sucesso { background-color: #d4edda; color: #155724; }
        .erro    { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora Flask</h2>
        
        <form method="POST">
            <input type="text" name="num1" placeholder="Primeiro número" required>
            <input type="text" name="num2" placeholder="Segundo número" required>
            
            <select name="operacao" required>
                <option value="soma">Somar (+)</option>
                <option value="subtracao">Subtrair (-)</option>
                <option value="multiplicacao">Multiplicar (×)</option>
                <option value="divisao">Dividir (÷)</option>
            </select>
            
            <button type="submit">Calcular</button>
        </form>

        {% if erro %}
            <div class="resultado erro">
                {{ erro }}
            </div>
        {% elif resultado is not none %}
            <div class="resultado sucesso">
                Resultado: {{ "%.10g" % resultado }}
            </div>
        {% endif %}
    </div>
</body>
</html>
